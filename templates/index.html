<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streaming - Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .player-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .track-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .track-artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .track-album {
            font-size: 12px;
            color: #888;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Cacher les contr√¥les natifs du lecteur audio */
        .audio-player::-webkit-media-controls-play-button,
        .audio-player::-webkit-media-controls-pause-button {
            display: none !important;
        }

        .playback-status {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .playback-status.playing {
            background: #4CAF50;
        }

        .playback-status.paused {
            background: #ff9800;
        }

        .playback-status.stopped {
            background: #f44336;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
        }

        .playlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            text-align: left;
        }

        .playlist-item.current {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item-title {
            font-weight: bold;
            font-size: 14px;
        }

        .playlist-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .admin-notice {
            background: #fff3e0;
            color: #f57c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ff9800;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ Radio Streaming</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                D√©connect√©
            </div>
        </div>

        <div class="admin-notice">
            ‚ÑπÔ∏è Mode √©coute seulement - Les contr√¥les sont g√©r√©s par l'administrateur
        </div>

        <div id="playbackStatus" class="playback-status stopped">
            ‚èπÔ∏è Arr√™t√©
        </div>

        <div class="track-info">
            <div id="trackTitle" class="track-title">Aucune piste</div>
            <div id="trackArtist" class="track-artist">-</div>
            <div id="trackAlbum" class="track-album">-</div>
        </div>

        <audio id="audioPlayer" class="audio-player" preload="auto">
            <source src="/stream" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio HTML5.
        </audio>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="playlist" id="playlist">
            <!-- La playlist sera charg√©e ici -->
        </div>

        <div id="statusMessage" class="status-message" style="display: none;">
        </div>
    </div>

    <script>
        // Variables globales
        let socket;
        let isPlaying = false;
        let currentPlaylist = [];
        let currentIndex = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            initializeAudioPlayer();
            initializeVolumeControl();
            loadPlaylist();
        });

        function initializeSocket() {
            socket = io();

            socket.on('connect', function() {
                updateConnectionStatus(true);
                showStatus('Connect√© au serveur');
            });

            socket.on('disconnect', function() {
                updateConnectionStatus(false);
                showStatus('D√©connect√© du serveur');
            });

            socket.on('connected', function(data) {
                console.log('Connect√© au serveur:', data);
                if (data.current_track) {
                    updateTrackInfo(data.current_track);
                }
                updatePlaybackState(data.is_playing);
                currentIndex = data.current_index || 0;
                currentPlaylist = data.playlist || [];
                displayPlaylist();
            });

            // √âv√©nements sp√©cifiques de l'admin
            socket.on('admin_play', function(data) {
                console.log('Admin: Play forc√©', data);
                updateTrackInfo(data.track);
                currentIndex = data.index;
                forcePlay();
                displayPlaylist();
                showStatus(`‚ñ∂Ô∏è Lecture: ${data.track.title}`);
            });

            socket.on('admin_pause', function(data) {
                console.log('Admin: Pause forc√©e', data);
                forcePause();
                showStatus('‚è∏Ô∏è Mis en pause par l\'administrateur');
            });

            socket.on('admin_track_change', function(data) {
                console.log('Admin: Changement de piste', data);
                updateTrackInfo(data.track);
                currentIndex = data.index;
                displayPlaylist();
                
                // Recharger l'audio stream
                reloadAudioStream();
                
                if (data.is_playing) {
                    setTimeout(() => forcePlay(), 500);
                }
                
                showStatus(`üéµ Nouvelle piste: ${data.track.title}`);
            });

            socket.on('playlist_updated', function(data) {
                currentPlaylist = data.playlist;
                currentIndex = data.current_index;
                displayPlaylist();
                showStatus('Playlist mise √† jour');
            });
        }

        function initializeAudioPlayer() {
            const audio = document.getElementById('audioPlayer');
            
            // Emp√™cher les contr√¥les manuels
            audio.addEventListener('play', function(e) {
                if (!isPlaying) {
                    // Si on n'est pas cens√© jouer, on arr√™te
                    e.preventDefault();
                    audio.pause();
                }
            });

            audio.addEventListener('pause', function(e) {
                if (isPlaying) {
                    // Si on est cens√© jouer, on remet en lecture
                    setTimeout(() => {
                        if (isPlaying) {
                            audio.play().catch(console.error);
                        }
                    }, 100);
                }
            });

            audio.addEventListener('error', function(e) {
                console.error('Erreur audio:', e);
                showStatus('Erreur de lecture audio');
                updatePlaybackStatus('error');
            });

            audio.addEventListener('loadstart', function() {
                console.log('Chargement audio...');
            });

            audio.addEventListener('canplay', function() {
                console.log('Audio pr√™t √† jouer');
                if (isPlaying) {
                    audio.play().catch(console.error);
                }
            });
        }

        function initializeVolumeControl() {
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            const audio = document.getElementById('audioPlayer');

            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audio.volume = volume;
                volumeValue.textContent = this.value + '%';
            });

            // Volume initial
            audio.volume = 0.5;
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connect√©';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'D√©connect√©';
                status.className = 'connection-status disconnected';
            }
        }

        function updateTrackInfo(track) {
            if (track) {
                document.getElementById('trackTitle').textContent = track.title || track.filename;
                document.getElementById('trackArtist').textContent = track.artist || 'Inconnu';
                document.getElementById('trackAlbum').textContent = track.album || 'Inconnu';
            } else {
                document.getElementById('trackTitle').textContent = 'Aucune piste';
                document.getElementById('trackArtist').textContent = '-';
                document.getElementById('trackAlbum').textContent = '-';
            }
        }

        function updatePlaybackState(playing) {
            isPlaying = playing;
            updatePlaybackStatus(playing ? 'playing' : 'paused');
        }

        function updatePlaybackStatus(status) {
            const statusDiv = document.getElementById('playbackStatus');
            
            switch(status) {
                case 'playing':
                    statusDiv.textContent = '‚ñ∂Ô∏è En lecture';
                    statusDiv.className = 'playback-status playing';
                    break;
                case 'paused':
                    statusDiv.textContent = '‚è∏Ô∏è En pause';
                    statusDiv.className = 'playback-status paused';
                    break;
                case 'error':
                    statusDiv.textContent = '‚ùå Erreur';
                    statusDiv.className = 'playback-status stopped';
                    break;
                default:
                    statusDiv.textContent = '‚èπÔ∏è Arr√™t√©';
                    statusDiv.className = 'playback-status stopped';
            }
        }

        function forcePlay() {
            const audio = document.getElementById('audioPlayer');
            isPlaying = true;
            updatePlaybackStatus('playing');
            
            // Recharger le stream et jouer
            reloadAudioStream();
            setTimeout(() => {
                audio.play().catch(error => {
                    console.error('Erreur play:', error);
                    // Retry une fois
                    setTimeout(() => audio.play().catch(console.error), 1000);
                });
            }, 500);
        }

        function forcePause() {
            const audio = document.getElementById('audioPlayer');
            isPlaying = false;
            updatePlaybackStatus('paused');
            audio.pause();
        }

        function reloadAudioStream() {
            const audio = document.getElementById('audioPlayer');
            const currentTime = audio.currentTime;
            
            // Forcer le rechargement du stream
            audio.src = '/stream?t=' + Date.now();
            audio.load();
        }

        function loadPlaylist() {
            fetch('/api/playlist')
                .then(response => response.json())
                .then(data => {
                    currentPlaylist = data.playlist || [];
                    currentIndex = data.current_index || 0;
                    
                    if (data.current_track) {
                        updateTrackInfo(data.current_track);
                    }
                    
                    updatePlaybackState(data.is_playing || false);
                    displayPlaylist();
                })
                .catch(error => {
                    console.error('Erreur playlist:', error);
                    showStatus('Erreur lors du chargement de la playlist');
                });
        }

        function displayPlaylist() {
            const playlistDiv = document.getElementById('playlist');
            if (currentPlaylist.length === 0) {
                playlistDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Aucune piste dans la playlist</div>';
                return;
            }

            let html = '';
            currentPlaylist.forEach((track, index) => {
                html += `
                    <div class="playlist-item ${index === currentIndex ? 'current' : ''}">
                        <div class="playlist-item-title">${track.title || track.filename}</div>
                        <div class="playlist-item-artist">${track.artist || 'Inconnu'}</div>
                    </div>
                `;
            });
            playlistDiv.innerHTML = html;
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Rafra√Æchir la playlist toutes les 30 secondes
        setInterval(loadPlaylist, 30000);

        // Demander une synchronisation au serveur toutes les 10 secondes
        setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('request_sync');
            }
        }, 10000);
    </script>
</body>
</html>
