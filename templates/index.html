<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Streaming - Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .player-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .connected {
            background: #4CAF50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .track-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .track-artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .track-album {
            font-size: 12px;
            color: #888;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
        }

        .playlist-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
        }

        .playlist-item:hover {
            background-color: #f8f9fa;
        }

        .playlist-item.current {
            background-color: #667eea;
            color: white;
        }

        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item-title {
            font-weight: bold;
            font-size: 14px;
        }

        .playlist-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>üéµ Radio Streaming</h1>
            <div id="connectionStatus" class="connection-status disconnected">
                D√©connect√©
            </div>
        </div>

        <div class="track-info">
            <div id="trackTitle" class="track-title">Aucune piste</div>
            <div id="trackArtist" class="track-artist">-</div>
            <div id="trackAlbum" class="track-album">-</div>
        </div>

        <audio id="audioPlayer" class="audio-player" controls>
            <source src="/stream" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio HTML5.
        </audio>

        <div class="controls">
            <button class="control-btn" onclick="previousTrack()">‚èÆÔ∏è</button>
            <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
        </div>

        <div class="volume-control">
            <span>üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
            <span id="volumeValue">50%</span>
        </div>

        <div class="playlist" id="playlist">
            <!-- La playlist sera charg√©e ici -->
        </div>

        <div id="statusMessage" class="status-message" style="display: none;">
        </div>
    </div>

    <script>
        // Variables globales
        let socket;
        let isPlaying = false;
        let currentPlaylist = [];
        let currentIndex = 0;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            initializeAudioPlayer();
            initializeVolumeControl();
            loadPlaylist();
        });

        function initializeSocket() {
            socket = io();

            socket.on('connect', function() {
                updateConnectionStatus(true);
                showStatus('Connect√© au serveur');
            });

            socket.on('disconnect', function() {
                updateConnectionStatus(false);
                showStatus('D√©connect√© du serveur');
            });

            socket.on('connected', function(data) {
                console.log('R√©ponse du serveur:', data);
                if (data.current_track) {
                    updateTrackInfo(data.current_track);
                }
                updatePlaybackState(data.is_playing);
            });

            socket.on('track_changed', function(data) {
                updateTrackInfo(data.track);
                currentIndex = data.index;
                loadPlaylist(); // Recharger pour mettre √† jour l'indicateur current
                showStatus(`Lecture: ${data.track.title}`);
            });

            socket.on('playback_state', function(data) {
                updatePlaybackState(data.is_playing);
            });
        }

        function initializeAudioPlayer() {
            const audio = document.getElementById('audioPlayer');
            
            audio.addEventListener('play', function() {
                updatePlaybackState(true);
            });

            audio.addEventListener('pause', function() {
                updatePlaybackState(false);
            });

            audio.addEventListener('error', function(e) {
                console.error('Erreur audio:', e);
                showStatus('Erreur de lecture audio');
            });
        }

        function initializeVolumeControl() {
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeValue = document.getElementById('volumeValue');
            const audio = document.getElementById('audioPlayer');

            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audio.volume = volume;
                volumeValue.textContent = this.value + '%';
            });

            // Volume initial
            audio.volume = 0.5;
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connect√©';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'D√©connect√©';
                status.className = 'connection-status disconnected';
            }
        }

        function updateTrackInfo(track) {
            if (track) {
                document.getElementById('trackTitle').textContent = track.title || track.filename;
                document.getElementById('trackArtist').textContent = track.artist || 'Inconnu';
                document.getElementById('trackAlbum').textContent = track.album || 'Inconnu';
            } else {
                document.getElementById('trackTitle').textContent = 'Aucune piste';
                document.getElementById('trackArtist').textContent = '-';
                document.getElementById('trackAlbum').textContent = '-';
            }
        }

        function updatePlaybackState(playing) {
            isPlaying = playing;
            const btn = document.getElementById('playPauseBtn');
            const audio = document.getElementById('audioPlayer');

            if (playing) {
                btn.textContent = '‚è∏Ô∏è';
                audio.play().catch(e => console.error('Erreur play:', e));
            } else {
                btn.textContent = '‚ñ∂Ô∏è';
                audio.pause();
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                fetch('/api/pause');
            } else {
                fetch('/api/play');
            }
        }

        function nextTrack() {
            fetch('/api/next')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(data.error);
                    }
                });
        }

        function previousTrack() {
            fetch('/api/previous')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(data.error);
                    }
                });
        }

        function loadPlaylist() {
            fetch('/api/playlist')
                .then(response => response.json())
                .then(data => {
                    currentPlaylist = data.playlist;
                    currentIndex = data.current_index;
                    displayPlaylist();
                    updatePlaybackState(data.is_playing);
                });
        }

        function displayPlaylist() {
            const playlistDiv = document.getElementById('playlist');
            if (currentPlaylist.length === 0) {
                playlistDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Aucune piste dans la playlist</div>';
                return;
            }

            let html = '';
            currentPlaylist.forEach((track, index) => {
                html += `
                    <div class="playlist-item ${index === currentIndex ? 'current' : ''}" 
                         onclick="selectTrack(${index})">
                        <div class="playlist-item-title">${track.title || track.filename}</div>
                        <div class="playlist-item-artist">${track.artist || 'Inconnu'}</div>
                    </div>
                `;
            });
            playlistDiv.innerHTML = html;
        }

        function selectTrack(index) {
            fetch(`/api/select/${index}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        showStatus(data.error);
                    }
                });
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Rafra√Æchir la playlist toutes les 30 secondes
        setInterval(loadPlaylist, 30000);
    </script>
</body>
</html>
