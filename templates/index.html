<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Diffusion Audio en Continu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.streaming {
            background: #2ed573;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .listeners-count {
            font-weight: bold;
            color: #ffd700;
        }

        .player-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .audio-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .play-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .play-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 200px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .info-card h3 {
            margin-bottom: 10px;
            color: #ffd700;
        }

        .visualizer {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: end;
            justify-content: center;
            padding: 10px;
            gap: 2px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #ff6b6b, #ffd700);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
        }

        .admin-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: background 0.3s ease;
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
            }

            .play-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>üéµ Radio Streaming</h1>
            <p>Diffusion audio en temps r√©el</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">D√©connect√©</span>
            </div>
            <div class="listeners-count">
                üë• <span id="listenersCount">0</span> auditeurs
            </div>
        </div>

        <div class="player-section">
            <h2>üéß Lecteur Audio</h2>
            <div class="audio-player">
                <!-- Ajoute ce bloc juste apr√®s la div .header -->
                <div style="text-align:center;">
                    <audio src="/stream" controls autoplay style="width:80%;max-width:600px;"></audio>
                </div>

                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>


            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h3>üì° Statut</h3>
                <p id="streamStatus">En attente...</p>
            </div>
            <div class="info-card">
                <h3>‚è∞ Dur√©e</h3>
                <p id="streamDuration">00:00:00</p>
            </div>
            <div class="info-card">
                <h3>üéµ Qualit√©</h3>
                <p id="audioQuality">44.1 kHz, St√©r√©o</p>
            </div>
            <div class="info-card">
                <h3>üìä Connexion</h3>
                <p id="connectionQuality">Excellente</p>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="/admin" class="admin-link">‚öôÔ∏è Administration</a>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        üî¥ D√©connect√©
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();
            const audioElement = document.querySelector('audio');

            // Commandes envoy√©es par l'admin
            socket.on('player_command', (data) => {
                if (!audioElement) return;
                switch (data.command) {
                    case 'pause':
                        if (audioElement.paused) {
                            audioElement.play();
                        } else {
                            audioElement.pause();
                        }
                        break;
                    case 'next':
                        // Ne rien faire ici, le flux sera recharg√© par 'stream_started'
                        break;
                    case 'prev':
                        // Ne rien faire ici, le flux sera recharg√© par 'stream_started'
                        break;
                }
            });

            // Arr√™t de la diffusion par l'admin
            socket.on('stream_stopped', () => {
                if (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                }
            });

            // Reprise ou changement de diffusion par l'admin
            socket.on('stream_started', (data) => {
                if (audioElement) {
                    audioElement.src = '/stream?t=' + Date.now();
                    audioElement.load();
                    audioElement.play();
                }
                if (data && data.current_file) {
                    document.getElementById('streamStatus').textContent = 'Lecture : ' + data.current_file;
                }
            });

            // Volume slider (optionnel)
            const volumeSlider = document.getElementById('volumeSlider');
            if (volumeSlider && audioElement) {
                volumeSlider.addEventListener('input', (e) => {
                    audioElement.volume = e.target.value / 100;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                });
            }
        });
    </script>
</body>

</html>
